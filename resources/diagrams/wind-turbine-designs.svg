<!DOCTYPE svg>
<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
    تصاميم توربينات الرياح / Wind Turbine Designs
  </text>
  
  <!-- Design 1: Horizontal Axis (Chispito) -->
  <g id="horizontal-turbine" transform="translate(150, 100)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      توربين أفقي (شيسبيتو) / Horizontal (Chispito)
    </text>
    
    <!-- Tower -->
    <rect x="-5" y="100" width="10" height="200" fill="#757575" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="300" x2="30" y2="300" stroke="#000" stroke-width="3"/>
    
    <!-- Nacelle -->
    <rect x="-20" y="80" width="40" height="30" fill="#424242" stroke="#000" stroke-width="2" rx="5"/>
    
    <!-- Hub -->
    <circle cx="0" cy="95" r="8" fill="#212121" stroke="#000" stroke-width="2"/>
    
    <!-- Blades -->
    <path d="M 0 95 L -80 80 Q -90 75, -85 70 L 0 95" fill="#2196f3" stroke="#000" stroke-width="2" transform="rotate(0 0 95)"/>
    <path d="M 0 95 L -80 80 Q -90 75, -85 70 L 0 95" fill="#2196f3" stroke="#000" stroke-width="2" transform="rotate(120 0 95)"/>
    <path d="M 0 95 L -80 80 Q -90 75, -85 70 L 0 95" fill="#2196f3" stroke="#000" stroke-width="2" transform="rotate(240 0 95)"/>
    
    <!-- Tail -->
    <line x1="20" y1="95" x2="60" y2="95" stroke="#000" stroke-width="3"/>
    <path d="M 60 95 L 80 85 L 80 105 Z" fill="#f44336" stroke="#000" stroke-width="2"/>
    
    <!-- Specifications -->
    <text x="0" y="330" text-anchor="middle" font-family="Arial" font-size="12">100W @ 32 km/h</text>
    <text x="0" y="345" text-anchor="middle" font-family="Arial" font-size="12">شفرات من PVC</text>
    <text x="0" y="360" text-anchor="middle" font-family="Arial" font-size="12">PVC Blades</text>
    
    <!-- Dimensions -->
    <line x1="-100" y1="70" x2="-100" y2="120" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="-120" y="100" font-family="Arial" font-size="10" fill="#666">50cm</text>
  </g>
  
  <!-- Design 2: Vertical Axis (Zoetrope) -->
  <g id="vertical-turbine" transform="translate(450, 100)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      توربين عمودي (زويتروب) / Vertical (Zoetrope)
    </text>
    
    <!-- Base -->
    <rect x="-40" y="280" width="80" height="20" fill="#757575" stroke="#000" stroke-width="2"/>
    
    <!-- Central shaft -->
    <rect x="-5" y="80" width="10" height="200" fill="#424242" stroke="#000" stroke-width="2"/>
    
    <!-- Top bearing -->
    <ellipse cx="0" cy="80" rx="15" ry="8" fill="#9e9e9e" stroke="#000" stroke-width="2"/>
    
    <!-- Bottom bearing -->
    <ellipse cx="0" cy="280" rx="15" ry="8" fill="#9e9e9e" stroke="#000" stroke-width="2"/>
    
    <!-- Curved blades (from drum) -->
    <path d="M -60 100 Q -70 180, -60 260" fill="none" stroke="#e91e63" stroke-width="8" stroke-linecap="round"/>
    <path d="M 60 100 Q 70 180, 60 260" fill="none" stroke="#e91e63" stroke-width="8" stroke-linecap="round"/>
    <path d="M -30 90 Q -40 180, -30 270" fill="none" stroke="#e91e63" stroke-width="8" stroke-linecap="round"/>
    <path d="M 30 90 Q 40 180, 30 270" fill="none" stroke="#e91e63" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Support arms -->
    <line x1="0" y1="100" x2="-60" y2="100" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="100" x2="60" y2="100" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="260" x2="-60" y2="260" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="260" x2="60" y2="260" stroke="#000" stroke-width="2"/>
    
    <!-- Specifications -->
    <text x="0" y="330" text-anchor="middle" font-family="Arial" font-size="12">150-200W</text>
    <text x="0" y="345" text-anchor="middle" font-family="Arial" font-size="12">من برميل معدني</text>
    <text x="0" y="360" text-anchor="middle" font-family="Arial" font-size="12">From Metal Drum</text>
    
    <!-- Dimensions -->
    <line x1="-80" y1="100" x2="-80" y2="260" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="-100" y="180" font-family="Arial" font-size="10" fill="#666">2m</text>
    <line x1="-70" y1="290" x2="70" y2="290" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="0" y="305" font-family="Arial" font-size="10" fill="#666">1.5m</text>
  </g>
  
  <!-- Design 3: Hugh Piggott -->
  <g id="piggott-turbine" transform="translate(750, 100)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      هيو بيجوت / Hugh Piggott
    </text>
    
    <!-- Tower -->
    <rect x="-5" y="120" width="10" height="180" fill="#757575" stroke="#000" stroke-width="2"/>
    <line x1="-30" y1="300" x2="30" y2="300" stroke="#000" stroke-width="3"/>
    
    <!-- Generator housing -->
    <circle cx="0" cy="100" r="25" fill="#795548" stroke="#000" stroke-width="2"/>
    
    <!-- Wooden blades -->
    <path d="M 0 100 L -100 85 Q -110 80, -105 75 L -90 80 L 0 100" fill="#8d6e63" stroke="#000" stroke-width="2" transform="rotate(0 0 100)"/>
    <path d="M 0 100 L -100 85 Q -110 80, -105 75 L -90 80 L 0 100" fill="#8d6e63" stroke="#000" stroke-width="2" transform="rotate(120 0 100)"/>
    <path d="M 0 100 L -100 85 Q -110 80, -105 75 L -90 80 L 0 100" fill="#8d6e63" stroke="#000" stroke-width="2" transform="rotate(240 0 100)"/>
    
    <!-- Magnets indication -->
    <circle cx="0" cy="100" r="15" fill="none" stroke="#f00" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="0" y="105" text-anchor="middle" font-family="Arial" font-size="8" fill="#f00">مغناطيس</text>
    
    <!-- Tail -->
    <line x1="25" y1="100" x2="70" y2="100" stroke="#000" stroke-width="3"/>
    <rect x="70" y="85" width="30" height="30" fill="#4caf50" stroke="#000" stroke-width="2"/>
    
    <!-- Specifications -->
    <text x="0" y="330" text-anchor="middle" font-family="Arial" font-size="12">600W - 3kW</text>
    <text x="0" y="345" text-anchor="middle" font-family="Arial" font-size="12">شفرات خشبية</text>
    <text x="0" y="360" text-anchor="middle" font-family="Arial" font-size="12">Wooden Blades</text>
    
    <!-- Dimensions -->
    <line x1="-110" y1="75" x2="-110" y2="125" stroke="#999" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="-130" y="105" font-family="Arial" font-size="10" fill="#666">1.2-2m</text>
  </g>
  
  <!-- Wind direction indicator -->
  <g id="wind-indicator" transform="translate(450, 450)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
      اتجاه الرياح / Wind Direction
    </text>
    <!-- Arrow -->
    <line x1="-50" y1="20" x2="30" y2="20" stroke="#2196f3" stroke-width="4"/>
    <path d="M 30 20 L 20 15 L 20 25 Z" fill="#2196f3"/>
    <!-- Wind lines -->
    <path d="M -60 15 Q -55 15, -50 15" stroke="#64b5f6" stroke-width="2" fill="none"/>
    <path d="M -60 20 Q -55 20, -50 20" stroke="#64b5f6" stroke-width="2" fill="none"/>
    <path d="M -60 25 Q -55 25, -50 25" stroke="#64b5f6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Blade cross-section -->
  <g id="blade-section" transform="translate(150, 500)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
      مقطع الشفرة / Blade Cross-Section
    </text>
    <!-- Airfoil shape -->
    <path d="M 0 30 Q 20 20, 80 25 Q 90 27, 80 35 Q 40 40, 0 30" 
          fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <!-- Wind flow -->
    <path d="M -30 25 L -10 25" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M -30 30 L -10 30" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M -30 35 L -10 35" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)"/>
    <!-- Lift arrow -->
    <path d="M 40 30 L 40 10" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    <text x="45" y="15" font-family="Arial" font-size="10" fill="#4caf50">رفع/Lift</text>
  </g>
  
  <!-- Materials needed -->
  <g id="materials" transform="translate(450, 550)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
      المواد المطلوبة / Materials Needed
    </text>
    <text x="-150" y="25" font-family="Arial" font-size="12">• أنابيب PVC / PVC pipes</text>
    <text x="-150" y="45" font-family="Arial" font-size="12">• محرك DC قديم / Old DC motor</text>
    <text x="-150" y="65" font-family="Arial" font-size="12">• برميل معدني / Metal drum</text>
    <text x="-150" y="85" font-family="Arial" font-size="12">• خشب صنوبر / Pine wood</text>
    <text x="50" y="25" font-family="Arial" font-size="12">• مغناطيسات / Magnets</text>
    <text x="50" y="45" font-family="Arial" font-size="12">• أسلاك نحاس / Copper wire</text>
    <text x="50" y="65" font-family="Arial" font-size="12">• محامل / Bearings</text>
    <text x="50" y="85" font-family="Arial" font-size="12">• أنابيب معدنية / Metal pipes</text>
  </g>
  
  <!-- Safety warning -->
  <g id="safety-warning" transform="translate(450, 700)">
    <rect x="-200" y="-20" width="400" height="60" fill="#fff3e0" stroke="#ff6f00" stroke-width="2" rx="5"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ff6f00">
      ⚠️ تحذير أمان / Safety Warning
    </text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" fill="#ff6f00">
      أوقف التوربين في الرياح القوية / Stop turbine in strong winds
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
</svg>