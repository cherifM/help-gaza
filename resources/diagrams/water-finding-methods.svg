<!DOCTYPE svg>
<svg width="900" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial" font-size="24" fill="#333">
    طرق البحث عن الماء / Water Finding Methods
  </text>
  
  <!-- Method 1: Phone Metal Detector -->
  <g id="phone-detector" transform="translate(150, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      كشف المعادن بالهاتف / Phone Metal Detector
    </text>
    
    <!-- Phone -->
    <rect x="-30" y="20" width="60" height="100" fill="#37474f" stroke="#000" stroke-width="2" rx="5"/>
    <rect x="-25" y="30" width="50" height="70" fill="#64b5f6" stroke="#000" stroke-width="1"/>
    <circle cx="0" cy="110" r="5" fill="#fff"/>
    
    <!-- Magnetic field lines -->
    <ellipse cx="0" cy="70" rx="80" ry="40" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="5,5"/>
    <ellipse cx="0" cy="70" rx="100" ry="50" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    <ellipse cx="0" cy="70" rx="120" ry="60" fill="none" stroke="#ff5722" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Underground pipe -->
    <rect x="-60" y="150" width="120" height="15" fill="#9e9e9e" stroke="#000" stroke-width="2" rx="7"/>
    <text x="0" y="180" text-anchor="middle" font-family="Arial" font-size="12">أنبوب معدني / Metal Pipe</text>
    
    <!-- App screen -->
    <text x="0" y="55" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Metal</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">Detector</text>
    <rect x="-15" y="75" width="30" height="5" fill="#4caf50"/>
    <rect x="-15" y="82" width="25" height="5" fill="#ffeb3b"/>
    <rect x="-15" y="89" width="20" height="5" fill="#f44336"/>
    
    <!-- Instructions -->
    <text x="0" y="210" text-anchor="middle" font-family="Arial" font-size="10">حرك الهاتف ببطء</text>
    <text x="0" y="225" text-anchor="middle" font-family="Arial" font-size="10">Move phone slowly</text>
  </g>
  
  <!-- Method 2: Dowsing Rods -->
  <g id="dowsing-rods" transform="translate(450, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      عصا البحث المحسّنة / Enhanced Dowsing
    </text>
    
    <!-- Hands holding rods -->
    <ellipse cx="-40" cy="60" rx="15" ry="25" fill="#ffcc80" stroke="#000" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="15" ry="25" fill="#ffcc80" stroke="#000" stroke-width="2"/>
    
    <!-- Rods -->
    <line x1="-40" y1="40" x2="-40" y2="120" stroke="#d84315" stroke-width="4"/>
    <line x1="-40" y1="120" x2="-80" y2="150" stroke="#d84315" stroke-width="4"/>
    <line x1="40" y1="40" x2="40" y2="120" stroke="#d84315" stroke-width="4"/>
    <line x1="40" y1="120" x2="80" y2="150" stroke="#d84315" stroke-width="4"/>
    
    <!-- Handles -->
    <rect x="-45" y="35" width="10" height="30" fill="#795548" stroke="#000" stroke-width="1" rx="5"/>
    <rect x="35" y="35" width="10" height="30" fill="#795548" stroke="#000" stroke-width="1" rx="5"/>
    
    <!-- Underground water indication -->
    <ellipse cx="0" cy="180" rx="100" ry="30" fill="#2196f3" opacity="0.3"/>
    <text x="0" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#1565c0">ماء جوفي / Groundwater</text>
    
    <!-- Natural indicators -->
    <g transform="translate(-80, 130)">
      <circle cx="0" cy="0" r="8" fill="#4caf50"/>
      <line x1="0" y1="-8" x2="0" y2="-15" stroke="#4caf50" stroke-width="2"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="8">نبات أخضر</text>
    </g>
    
    <g transform="translate(80, 135)">
      <circle cx="0" cy="0" r="5" fill="#795548"/>
      <circle cx="-3" cy="-3" r="2" fill="#5d4037"/>
      <circle cx="3" cy="-2" r="2" fill="#5d4037"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="8">تربة رطبة</text>
    </g>
  </g>
  
  <!-- Method 3: Simple Moisture Detector -->
  <g id="moisture-detector" transform="translate(750, 80)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      كاشف الرطوبة / Moisture Detector
    </text>
    
    <!-- Battery -->
    <rect x="-40" y="30" width="80" height="40" fill="#4caf50" stroke="#000" stroke-width="2" rx="5"/>
    <text x="0" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">9V</text>
    
    <!-- Resistor -->
    <rect x="50" y="45" width="40" height="10" fill="#8d6e63" stroke="#000" stroke-width="1"/>
    <text x="70" y="70" text-anchor="middle" font-family="Arial" font-size="8">1kΩ</text>
    
    <!-- LED -->
    <circle cx="120" cy="50" r="10" fill="#f44336" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="40" x2="120" y2="30" stroke="#000" stroke-width="2"/>
    <line x1="120" y1="60" x2="120" y2="70" stroke="#000" stroke-width="2"/>
    
    <!-- Wires to soil -->
    <line x1="0" y1="70" x2="0" y2="140" stroke="#f00" stroke-width="3"/>
    <line x1="120" y1="70" x2="120" y2="140" stroke="#000" stroke-width="3"/>
    
    <!-- Soil probes -->
    <rect x="-5" y="140" width="10" height="40" fill="#757575" stroke="#000" stroke-width="2"/>
    <rect x="115" y="140" width="10" height="40" fill="#757575" stroke="#000" stroke-width="2"/>
    
    <!-- Soil -->
    <rect x="-50" y="180" width="220" height="40" fill="#8d6e63" stroke="#000" stroke-width="2"/>
    <ellipse cx="60" cy="200" rx="40" ry="15" fill="#5d4037" opacity="0.7"/>
    <text x="60" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">رطوبة / Moisture</text>
    
    <!-- Circuit connections -->
    <line x1="40" y1="50" x2="50" y2="50" stroke="#000" stroke-width="2"/>
    <line x1="90" y1="50" x2="110" y2="50" stroke="#000" stroke-width="2"/>
    <line x1="-40" y1="50" x2="-50" y2="50" stroke="#f00" stroke-width="2"/>
    <line x1="-50" y1="50" x2="-50" y2="100" stroke="#f00" stroke-width="2"/>
    <line x1="-50" y1="100" x2="0" y2="100" stroke="#f00" stroke-width="2"/>
    <line x1="130" y1="50" x2="140" y2="50" stroke="#000" stroke-width="2"/>
    <line x1="140" y1="50" x2="140" y2="100" stroke="#000" stroke-width="2"/>
    <line x1="140" y1="100" x2="120" y2="100" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Water Quality Test -->
  <g id="water-quality" transform="translate(150, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      اختبار جودة الماء / Water Quality Test
    </text>
    
    <!-- Glass of water -->
    <rect x="-30" y="30" width="60" height="80" fill="#e3f2fd" stroke="#000" stroke-width="2" rx="5"/>
    <ellipse cx="0" cy="30" rx="30" ry="5" fill="#bbdefb" stroke="#000" stroke-width="2"/>
    <ellipse cx="0" cy="110" rx="30" ry="5" fill="#90caf9" stroke="#000" stroke-width="2"/>
    
    <!-- Phone camera -->
    <rect x="60" y="50" width="50" height="80" fill="#37474f" stroke="#000" stroke-width="2" rx="5"/>
    <circle cx="85" cy="70" r="8" fill="#000"/>
    <circle cx="85" cy="70" r="6" fill="#2196f3"/>
    
    <!-- Light source -->
    <rect x="-80" y="60" width="30" height="30" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="-65" y="80" text-anchor="middle" font-family="Arial" font-size="8">ضوء</text>
    
    <!-- Results -->
    <g transform="translate(0, 150)">
      <rect x="-100" y="0" width="60" height="40" fill="#4caf50" stroke="#000" stroke-width="1" rx="5"/>
      <text x="-70" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">نظيف</text>
      
      <rect x="-30" y="0" width="60" height="40" fill="#ff9800" stroke="#000" stroke-width="1" rx="5"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">متوسط</text>
      
      <rect x="40" y="0" width="60" height="40" fill="#f44336" stroke="#000" stroke-width="1" rx="5"/>
      <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">ملوث</text>
    </g>
  </g>
  
  <!-- Community Mapping -->
  <g id="community-map" transform="translate(450, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      خريطة مجتمعية / Community Map
    </text>
    
    <!-- Map background -->
    <rect x="-100" y="20" width="200" height="150" fill="#fff8e1" stroke="#000" stroke-width="2"/>
    
    <!-- Streets -->
    <line x1="-100" y1="95" x2="100" y2="95" stroke="#757575" stroke-width="8"/>
    <line x1="0" y1="20" x2="0" y2="170" stroke="#757575" stroke-width="8"/>
    
    <!-- Water points -->
    <g transform="translate(-50, 60)">
      <circle cx="0" cy="0" r="8" fill="#4caf50" stroke="#000" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">✓</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="8">مسجد</text>
    </g>
    
    <g transform="translate(50, 130)">
      <circle cx="0" cy="0" r="8" fill="#ff9800" stroke="#000" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">!</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="8">مدرسة</text>
    </g>
    
    <g transform="translate(-50, 130)">
      <circle cx="0" cy="0" r="8" fill="#f44336" stroke="#000" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">✗</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="8">بئر</text>
    </g>
    
    <g transform="translate(50, 60)">
      <circle cx="0" cy="0" r="8" fill="#4caf50" stroke="#000" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">✓</text>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial" font-size="8">خزان</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(0, 190)">
      <circle cx="-60" cy="0" r="5" fill="#4caf50"/>
      <text x="-45" y="3" font-family="Arial" font-size="10">متوفر</text>
      
      <circle cx="0" cy="0" r="5" fill="#ff9800"/>
      <text x="15" y="3" font-family="Arial" font-size="10">محدود</text>
      
      <circle cx="60" cy="0" r="5" fill="#f44336"/>
      <text x="75" y="3" font-family="Arial" font-size="10">نفذ</text>
    </g>
  </g>
  
  <!-- SMS Alert System -->
  <g id="sms-system" transform="translate(750, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      نظام SMS / SMS System
    </text>
    
    <!-- Central phone -->
    <rect x="-25" y="30" width="50" height="80" fill="#37474f" stroke="#000" stroke-width="2" rx="5"/>
    <rect x="-20" y="40" width="40" height="50" fill="#4caf50" stroke="#000" stroke-width="1"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff">مركز</text>
    
    <!-- Community phones -->
    <g transform="translate(-80, 140)">
      <rect x="-15" y="0" width="30" height="50" fill="#37474f" stroke="#000" stroke-width="1" rx="3"/>
      <circle cx="0" cy="40" r="3" fill="#fff"/>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="-15" y="0" width="30" height="50" fill="#37474f" stroke="#000" stroke-width="1" rx="3"/>
      <circle cx="0" cy="40" r="3" fill="#fff"/>
    </g>
    
    <g transform="translate(80, 140)">
      <rect x="-15" y="0" width="30" height="50" fill="#37474f" stroke="#000" stroke-width="1" rx="3"/>
      <circle cx="0" cy="40" r="3" fill="#fff"/>
    </g>
    
    <!-- SMS waves -->
    <path d="M -20 110 Q -50 125, -80 140" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <path d="M 0 110 Q 0 125, 0 140" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <path d="M 20 110 Q 50 125, 80 140" stroke="#4caf50" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    
    <!-- Message bubble -->
    <rect x="-50" y="200" width="100" height="30" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="15"/>
    <text x="0" y="218" text-anchor="middle" font-family="Arial" font-size="10">"ماء - شارع النصر"</text>
  </g>
  
  <!-- Natural Water Indicators -->
  <g id="natural-indicators" transform="translate(450, 600)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      مؤشرات طبيعية / Natural Indicators
    </text>
    
    <!-- Ground cross-section -->
    <rect x="-150" y="30" width="300" height="150" fill="#8d6e63" stroke="#000" stroke-width="2"/>
    
    <!-- Water table -->
    <rect x="-150" y="120" width="300" height="60" fill="#2196f3" opacity="0.5"/>
    <path d="M -150 120 Q -100 115, -50 120 T 50 120 T 150 120" stroke="#1565c0" stroke-width="2" fill="none"/>
    
    <!-- Trees with roots -->
    <g transform="translate(-80, 30)">
      <rect x="-5" y="0" width="10" height="40" fill="#795548"/>
      <circle cx="0" cy="-10" r="20" fill="#4caf50"/>
      <line x1="0" y1="40" x2="0" y2="90" stroke="#5d4037" stroke-width="3"/>
      <line x1="0" y1="70" x2="-10" y2="85" stroke="#5d4037" stroke-width="2"/>
      <line x1="0" y1="70" x2="10" y2="85" stroke="#5d4037" stroke-width="2"/>
      <text x="0" y="-35" text-anchor="middle" font-family="Arial" font-size="10">نخيل</text>
      <text x="30" y="60" font-family="Arial" font-size="8">3-5m</text>
    </g>
    
    <g transform="translate(80, 30)">
      <rect x="-3" y="0" width="6" height="25" fill="#795548"/>
      <ellipse cx="0" cy="-8" rx="15" ry="12" fill="#66bb6a"/>
      <line x1="0" y1="25" x2="0" y2="60" stroke="#5d4037" stroke-width="2"/>
      <line x1="0" y1="45" x2="-8" y2="55" stroke="#5d4037" stroke-width="1"/>
      <line x1="0" y1="45" x2="8" y2="55" stroke="#5d4037" stroke-width="1"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial" font-size="10">قصب</text>
      <text x="30" y="40" font-family="Arial" font-size="8">1-3m</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(0, 200)">
      <rect x="-100" y="0" width="200" height="60" fill="#fff" stroke="#000" stroke-width="1" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">
        عمق الجذور = عمق الماء
      </text>
      <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">
        Root depth = Water depth
      </text>
    </g>
  </g>
  
  <!-- QR Code System -->
  <g id="qr-system" transform="translate(150, 800)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      نظام QR / QR System
    </text>
    
    <!-- QR Code -->
    <rect x="-40" y="20" width="80" height="80" fill="#fff" stroke="#000" stroke-width="2"/>
    <rect x="-35" y="25" width="15" height="15" fill="#000"/>
    <rect x="-15" y="25" width="10" height="10" fill="#000"/>
    <rect x="5" y="25" width="10" height="10" fill="#000"/>
    <rect x="20" y="25" width="15" height="15" fill="#000"/>
    <rect x="-35" y="45" width="10" height="10" fill="#000"/>
    <rect x="-20" y="50" width="15" height="15" fill="#000"/>
    <rect x="10" y="45" width="10" height="10" fill="#000"/>
    <rect x="25" y="50" width="10" height="10" fill="#000"/>
    <rect x="-35" y="60" width="15" height="15" fill="#000"/>
    <rect x="-10" y="65" width="10" height="10" fill="#000"/>
    <rect x="5" y="70" width="15" height="15" fill="#000"/>
    <rect x="20" y="60" width="15" height="15" fill="#000"/>
    <rect x="-30" y="80" width="10" height="10" fill="#000"/>
    <rect x="-10" y="85" width="15" height="10" fill="#000"/>
    <rect x="15" y="85" width="10" height="10" fill="#000"/>
    
    <!-- Arrow -->
    <path d="M 50 60 L 80 60" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Information box -->
    <rect x="90" y="30" width="120" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="10">📍 31.5125, 34.4668</text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial" font-size="10">⏰ 6:00 - 10:00</text>
    <text x="150" y="80" text-anchor="middle" font-family="Arial" font-size="10">💧 نظيف للشرب</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial" font-size="10">📞 0599123456</text>
    
    <text x="0" y="130" text-anchor="middle" font-family="Arial" font-size="10">ألصق عند نقطة الماء</text>
    <text x="0" y="145" text-anchor="middle" font-family="Arial" font-size="10">Stick at water point</text>
  </g>
  
  <!-- Early Warning Float System -->
  <g id="float-warning" transform="translate(450, 850)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">
      إنذار مبكر / Early Warning
    </text>
    
    <!-- Well -->
    <rect x="-40" y="30" width="80" height="100" fill="#37474f" stroke="#000" stroke-width="3"/>
    <rect x="-35" y="35" width="70" height="90" fill="#2196f3" opacity="0.7"/>
    
    <!-- Float -->
    <circle cx="0" cy="70" r="15" fill="#f44336" stroke="#000" stroke-width="2"/>
    <line x1="0" y1="55" x2="0" y2="20" stroke="#000" stroke-width="2"/>
    
    <!-- Bell -->
    <path d="M -10 10 Q -10 0, 0 0 T 10 10 L 10 20 L -10 20 Z" fill="#ffc107" stroke="#000" stroke-width="2"/>
    <circle cx="0" cy="22" r="3" fill="#795548"/>
    
    <!-- Water level indicators -->
    <line x1="45" y1="50" x2="55" y2="50" stroke="#4caf50" stroke-width="2"/>
    <text x="60" y="53" font-family="Arial" font-size="8">عالي</text>
    
    <line x1="45" y1="80" x2="55" y2="80" stroke="#ff9800" stroke-width="2"/>
    <text x="60" y="83" font-family="Arial" font-size="8">متوسط</text>
    
    <line x1="45" y1="110" x2="55" y2="110" stroke="#f44336" stroke-width="2"/>
    <text x="60" y="113" font-family="Arial" font-size="8">منخفض</text>
    
    <!-- Sound waves -->
    <path d="M 15 15 Q 20 15, 25 20" stroke="#ffc107" stroke-width="2" fill="none"/>
    <path d="M 15 20 Q 20 20, 25 25" stroke="#ffc107" stroke-width="2" fill="none"/>
    <path d="M -15 15 Q -20 15, -25 20" stroke="#ffc107" stroke-width="2" fill="none"/>
    <path d="M -15 20 Q -20 20, -25 25" stroke="#ffc107" stroke-width="2" fill="none"/>
  </g>
</svg>